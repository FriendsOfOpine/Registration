services:
    cache:
        class:     'Opine\Cache'
    topic:
        class:     'Opine\Topic'
        arguments: ['@container']
    config:
        class:     'Opine\Config'
        arguments: ['%root%', '@cache']
    db:
        class:     'Opine\Mongo'
        arguments: ['@config', '@topic']
    yamlSlow:
        class:     'Symfony\Component\Yaml\Yaml'
    registration:
        class:     'Opine\Registration'
        arguments: ['@db']
    registrationController:
        class:     'Opine\Registration\Controller'
        arguments: ['%root%', '@separation', '@formRoute', '@registration', '@authentication']
    registrationRoute:
        class:      'Opine\Registration\Route'
        arguments: ['@route'] 
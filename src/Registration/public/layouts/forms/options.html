<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="/css/semantic.css" type="text/css" />
    <script src="/js/jquery.min.js"></script>
    <script src="/js/jquery.form.js"></script>
    <script src="/js/Registration/registration.js"></script>
    <script src="/js/formXHR.js"></script>
    <script src="/js/formHelperSemantic.js"></script>
    <title>Registration Options</title>
</head>
<body>
<div class="wrapper"> 
    {{{header}}}
    <div class="main_container inner_container">
        <div class="container">
            <div class="inner_left" style="width:800px;">
                <div class="ui four steps">
                    <div class="ui active step">
                        Options
                    </div>
                    <div class="ui disabled step">
                        Attendees
                    </div>
                    <div class="ui disabled step">
                        Payment
                    </div>
                    <div class="ui disabled step">
                        Reciept
                    </div>
                </div>
                <div style="padding-top:20px">Choose the options with the assigned prices listed below!</div>
                {{{form}}}
                <div class="ui blue message">
                    Total: $<span class="registration-total"></span>
                    <div class="ui animated button blue form-submit" style="margin-left:500px;">
                        <div class="visible content">Next</div><div class="hidden content"><i class="right arrow icon"></i></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="clear"></div>
    </div>
</div>
{{{footer}}}
</div>
</body>
</html>
